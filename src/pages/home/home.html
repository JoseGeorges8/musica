<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jobs list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let music of allMusic">
    <img [src]="music.image"/>
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-left>Share</button>
        <button ion-button item-right>Listen</button>
        <button ion-button icon-only (click)="unfavoriteSong(music)" *ngIf="music.isFavorite"><ion-icon name="star"></ion-icon></button>
        <button ion-button icon-only (click)="favoriteSong(music)" *ngIf="!music.isFavorite"><ion-icon name="star-outline"></ion-icon></button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
